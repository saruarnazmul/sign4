<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- fonts -->
  <!-- fonts -->

  <link rel="stylesheet" href="css/all.css">

  <!-- bootstrap css start -->
  <link rel="stylesheet" href="bootstrap/bootstrap.css">
  <!-- bootstrap css end -->
  <!-- custom css start -->
  <link rel="stylesheet" href="css/style.css">
  <!-- custom css end -->
  <!-- responsive media css start -->
  <link rel="stylesheet" href="css/media.css">
  <!-- responsive media css end -->

  <title>Sign up</title>
</head>
<body>
  <div class="form1">
    <div class="container">
      <div class="row">
        <div class=" col-lg-3 col-md-6 col-sm-6 wow contact-form animated fadeInRight" data-wow-delay=".2s">
          <div class="form-content">
            <h3>Sign In</h3>
            <p style="font-weight: 500; color: grey; font-size: 14px;">Fill this form to Sign In your account</p>
          </div>
          <form class="shake" role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator">
            <!-- position -->
            <div class="form-group label-floating am">
              <p>I am</p>
              <label class="radio-inline">
                <input type="radio" name="position" id="inlineCheckbox1" value="male" />
               Job Seeker
              </label>
              <label class="radio-inline em-ml">
                <input type="radio" name="position" id="inlineCheckbox2" value="female"  checked />
                Employer
              </label>
            </div>
            <!-- email -->
            <div class="form-group label-floating">
              <input class="form-control form-control-custom" id="email" type="email" name="email" required data-error="Please enter your Email" placeholder="Email">
              <div class="help-block with-errors"></div>
            </div>
            <!-- Passowrd -->
            <div class="form-group label-floating">
              <input class="form-control form-control-custom" id="password" type="email" name="Current Designation" required data-error="enter your passowrd" placeholder="Passowrd">
              <div class="help-block with-errors"></div>
            </div>
            
            <!-- terms -->
            <div class="form-group label-floating">
              <p>Forget your password?</p>
            </div>
            <!-- Form Submit -->
            <div class="form-submit mt-5">
              <button class="btn btn-custom" type="submit" id="form-submit"><i class="material-icons mdi mdi-message-outline"></i>Sign In</button>
              <div id="msgSubmit" class="h3 text-center hidden"></div>
              <div class="clearfix"></div>
            </div>
            
          </form>
        </div>
        <!-- right bar form -->
        <div class="col-lg-4 col-md-6 col-sm-6 wow contact-form animated fadeInRight right-side" data-wow-delay=".2s">
            <span class="close-icon close-icon1"><i class="far fa-times-circle"></i></span>

          <div class="logo text-center mr-5">
            <img src="images/festival-logo.png" alt="" class="img-fluid">
          </div>
          <form class="shake" role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator">

            <!-- position -->
            <div class="form-group label-floating am custom-top text-center">
              <label>
                <span class="radiotextsty">Looking to hire</span>
                <label class="customradio">
                  <input type="radio" checked="checked" name="radio">
                  <span class="checkmark"></span>
                </label>
                <span class="radiotextsty">Looking for job</span>
                <label class="customradio">
                  <input type="radio" name="radio">
                  <span class="checkmark"></span>
                </label>
              </label>
            </div>
            <!-- terms -->
            <div class="form-group label-floating text-center">
              <p class="details">Enter your details and start journey
              with us</p>
            </div>
            <!-- Form Submit -->
            <div class="form-submit mt-5 text-center">
              <button class="btn btn-custom sign-up" type="submit" id="form-submit"><i class="material-icons mdi mdi-message-outline"></i>Sign In</button>
              <div id="msgSubmit" class="h3 text-center hidden"></div>
              <div class="clearfix"></div>
            </div>
            
          </form>
          
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

  </script>
</body>
</html>
